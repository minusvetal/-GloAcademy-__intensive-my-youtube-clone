<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> ðŸŽ¥ My Yuotube ðŸŽ¥ </title>
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header class="header">
      <button class="menu-btn">
         <span class="menu-line"></span>
         <span class="menu-line"></span>
         <span class="menu-line"></span>
      </button>  
      <a href="#">
         <img class="image-logo" src="images/logo.svg" alt="logo">
      </a>   
      
      <div class="input-group">
         <input class="input-search" type="search" name="search" placeholder="Search">
         <button class="button-search" type="submit">
            <svg class="icon icon-search" width='19' height='19'>
               <use xlink:href="/images/search.svg#search"></use>
            </svg>
         </button>
      </div>
      <div class="icons">
            <a href="#"class='icons-link'>
               <svg class="icon icon-video" width='27' height='20'>
                  <use xlink:href="/images/search.svg#video-menu"></use>
               </svg>
            </a>
            <a href="#"class='icons-link'>
               <svg class="icon icon-app" width='21' height='21'>
                  <use xlink:href="/images/search.svg#app-menu"></use>
               </svg>
            </a>
            <a href="#"class='icons-link'>
               <svg class="icon icon-notification" width='22' height='26'>
                  <use xlink:href="/images/search.svg#notification-menu"></use>
               </svg>
            </a>
      </div>

      <a href="#" class="user">
         <img src="images/user.jpg" class="user-avatar" alt="user-avatar">
      </a>
   </header>
   

</body>
</html>
